<h1>Person</h1>


<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" [(ngModel)]="person.name" placeholder="Name" class="form-control"/>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" [(ngModel)]="person.lastName" placeholder="Last Name" class="form-control"/>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" name="email" [(ngModel)]="person.email" placeholder="E-mail" class="form-control"/>
    </div>
  </div>  
  <div class="col-sm-4">
    <div class="form-group">
      <label for="numberDocument">Number of document</label>
      <input type="email" name="numberDocument" [(ngModel)]="person.numberDocument" placeholder="Number of document" class="form-control"/>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-4">
    Name: {{person.name | uppercase}}
  </div>
  <div class="col-sm-4">
    Last Name: {{person.lastName | uppercase}}
  </div>
  <div class="col-sm-4">
    Email: {{person.email}}
  </div>  
  <div class="col-sm-4">
    ID document: {{person.numberDocument}}
  </div>
</div>
